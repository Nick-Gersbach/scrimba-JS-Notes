<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strings and Numbers</title>
  </head>
  <body>
    <h1>Strings and Numbers</h1>
    <!-- 
      When strings and numbers are combined, js automatically converts everything to a string
     -->
    <script>
      console.log(4 + 5); // 9
      console.log("2" + "4"); //24
      console.log("5" + 1); //51
      console.log(100 + "100"); //100100
    </script>
  </body>
</html>
