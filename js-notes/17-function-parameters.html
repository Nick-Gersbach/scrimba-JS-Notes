<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Function Parameters</title>
  </head>
  <body>
    <h1>Function Parameters</h1>
    <p id="welcome-el"></p>
    <p id="welcome-el2"></p>
    <p id="welcome-el3"></p>
    <!-- 
      - Parameters can be named anything inside the () but like variables, you should make them descriptive
      - Arguments belong outside, they are what goes in the function when you call ie greetUser(argument)
     -->
    <script>
      const welcomeEl = document.getElementById("welcome-el");
      const welcomeEl2 = document.getElementById("welcome-el2");
      const welcomeEl3 = document.getElementById("welcome-el3");
      const apples = "üçé";
      const oranges = "üçä";

      // Give the function a parameter, greeting, that replaces "Welcome back"
      function greetUser(greeting) {
        welcomeEl.textContent = greeting + ", Per Harald Borgen üëã";
      }

      greetUser("What's up");

      /*


      
     USING MULTIPLE PARAMETERS


      */

      //You can also call Multiple parameters
      function favFoods(food1, food2, food3) {
        welcomeEl2.textContent =
          "Nick likes to eat " + food1 + " " + food2 + " " + food3;
      }

      favFoods("Steak", "Chicken", "Pizza");

      //You can also create parameters that call previously defined variables. This is the technique that we use in the chrome extension app. This allows your functions to be able to solve multiple problems when you enter different variables. You can also name your parameters anything and it will still work, but your names should be descriptive
      function favFruit(yolo, dingdong) {
        welcomeEl3.textContent = `I like ${yolo} way more than ${dingdong}`;
      }

      /*


      
     NUMBERS AS PARAMETERS


      */

      favFruit(apples, oranges);

      // Create a function, add(), that adds two numbers together and returns the sum

      function add(num1, num2) {
        return num1 + num2;
      }

      console.log(add(3, 4)); // should log 7
      console.log(add(9, 102)); // should log 111

      /*


      
      ARRAYS AS PARAMETERS


      */

      // Create a function, getFirst(arr), that returns the first item in the array
      // Call it with an array as an argument to verify that it works

      const favSports = getFirst([
        "football",
        "soccer",
        "basketball",
        "baseball",
      ]);

      function getFirst(arr) {
        return arr[0];
      }

      console.log(favSports);
    </script>
  </body>
</html>
