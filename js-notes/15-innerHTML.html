<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS InnerHTML</title>
    <style>
      body {
        text-align: center;
      }

      #container {
        margin-top: 30px;
      }

      #container button {
        background: lightcoral;
        border: none;
        padding: 10px 20px;
        font-size: 20px;
        font-weight: bold;
        color: white;
      }

      .green-txt {
        color: darkgreen;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Inner HTML</h1>
    <!-- 
      - You use innerHTML when you want to create and render HTML elements with javascript
     -->
    <div id="container"></div>

    <script>
      // Use .innerHTML to render a Buy! button inside the div container
      // When clicked, render a paragraph under the button (in the container)
      // that says "Thank you for buying!"
      const container = document.getElementById("container");
      const buyBtn = document.querySelector(".btn");
      container.innerHTML = "<button onclick='buy()'>Buy!</button>";

      function buy() {
        container.innerHTML += "<p class='green-txt'>Thank you for buying!</p>";
      }
    </script>
  </body>
</html>
