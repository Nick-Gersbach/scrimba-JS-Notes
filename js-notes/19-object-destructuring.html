    <h1>JS Object Destructuring</h1>
    <!-- 
      Object destructuring refers to a feature that enables you to easily extract properties from objects and bind them to variables
     -->
    <script>
      const favoriteMovie = {
        title: "Goodfellas",
        year: "1990",
        genere: "Mafia",
        star: "Robert Deniro",
        director: "Martin Scorcesse",
      };

      //This is the new better way with much less code

      const { title, year, genre, star, director } = favoriteMovie;

      //If you wanted to make a sentace about your favorite movie you used to have to do it like this ...

      // const title = favoriteMovie.title;
      // const year = favoriteMovie.year;

      // const director = favoriteMovie.director;

      console.log(
        `My favorite movie is ${favoriteMovie.title} starring ${favoriteMovie.star}. It's a ${favoriteMovie.genere} movie that was directed by ${favoriteMovie.director} and released in the year ${favoriteMovie.year}.`
      );
    </script>
